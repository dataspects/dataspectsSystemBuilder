<VirtualHost *:80>
  DocumentRoot /var/www/html
  <Directory /var/www/html>
    RewriteEngine On
    Options FollowSymLinks
    AllowOverride None
    Order allow,deny
    Allow from all
    # Short URL for wiki pages
    RewriteRule ^/?wiki(/.*)?$ $SYSTEM_ROOT_FOLDER_IN_CONTAINER/w/index.php [L]
    # Redirect / to Main Page
    RewriteRule ^/*$ $SYSTEM_ROOT_FOLDER_IN_CONTAINER/w/index.php [L]
  </Directory>
  <Directory "$SYSTEM_ROOT_FOLDER_IN_CONTAINER/w/images">
    # Ignore .htaccess files
    AllowOverride None

    # Serve HTML as plaintext, don't execute SHTML
    AddType text/plain .html .htm .shtml .phtml .php .php3 .php4 .php5 .php7

    # Don't run arbitrary PHP code.
    php_admin_flag engine off

    # If you've other scripting languages, disable them too.
  </Directory>
</VirtualHost>
